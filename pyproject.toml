# pyproject.toml!

[build-system]
requires = ['setuptools>=64.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'pybadcomments'
description = 'The linter to detect undesirable words in comments.'
version = '0.1.0'
requires-python = '>=3.10'

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
line_length = 88
profile = 'black'

[tool.pylint]
max-line-length = 88
disable = ['C0114', 'C0116']
